server {
	include /etc/nginx/ssl.conf;

	listen 443 quic;
	listen 443 ssl;
	server_name remark42.terrty.net;

	location / {
		client_max_body_size 2M;
		# overwrite security headers
		add_header Strict-Transport-Security 'max-age=31536000; includeSubdomains; preload' always;
		add_header X-Content-Type-Options nosniff;
		add_header X-XSS-Protection "1; mode=block";
		add_header Alt-Svc 'h3=":443"; ma=86400';
		add_header Content-Security-Policy "default-src 'none'; base-uri 'none'; form-action 'none'; connect-src 'self'; frame-src 'self'; img-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; font-src data:; object-src 'none'; report-uri https://o4506532003840000.ingest.sentry.io/api/4506614987816960/security/?sentry_key=4f4d867736f3c0b54ef9952e9299dba8" always;
		add_header Permissions-Policy 'accelerometer=(), ambient-light-sensor=(), autoplay=(), battery=(), camera=(), cross-origin-isolated=(), display-capture=(), document-domain=(), encrypted-media=(), execution-while-not-rendered=(), execution-while-out-of-viewport=(), fullscreen=(), geolocation=(), gyroscope=(), keyboard-map=(), magnetometer=(), microphone=(), midi=(), navigation-override=(), payment=(), picture-in-picture=(), publickey-credentials-get=(), screen-wake-lock=(), sync-xhr=(), usb=(), web-share=(), xr-spatial-tracking=(), clipboard-read=(), clipboard-write=(), gamepad=(), speaker-selection=(), conversion-measurement=(), focus-without-user-activation=(), hid=(), idle-detection=(), interest-cohort=(), serial=(), sync-script=(), trust-token-redemption=(), unload=(), window-placement=(), vertical-scroll=()' always;
		add_header Report-To '{\"group\":\"default\",\"max_age\":10886400,\"endpoints\":[{\"url\":\"https://o4506532003840000.ingest.sentry.io/api/4506614987816960/security/?sentry_key=4f4d867736f3c0b54ef9952e9299dba8\"}],\"include_subdomains\":true}';
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header Host $http_host;
		proxy_pass       http://remark42:8080/;
	}
}

server {
	listen 80;
	server_name remark42.terrty.net remark42.terrty.com;
	return 301 https://remark42.terrty.net$request_uri;
}
