server {
	include /etc/nginx/ssl.conf;
	add_header Content-Security-Policy "default-src 'none'; base-uri 'none'; connect-src 'self'; form-action 'self'; img-src 'self' data:; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; font-src data:; media-src 'self' ; report-uri https://o4506532003840000.ingest.sentry.io/api/4506614987816960/security/?sentry_key=4f4d867736f3c0b54ef9952e9299dba8" always;
	add_header Permissions-Policy 'accelerometer=(), ambient-light-sensor=(), autoplay=(), battery=(), camera=(), cross-origin-isolated=(), display-capture=(), document-domain=(), encrypted-media=(), execution-while-not-rendered=(), execution-while-out-of-viewport=(), fullscreen=(), geolocation=(), gyroscope=(), keyboard-map=(), magnetometer=(), microphone=(), midi=(), navigation-override=(), payment=(), picture-in-picture=(), publickey-credentials-get=(), screen-wake-lock=(), sync-xhr=(), usb=(), web-share=(), xr-spatial-tracking=(), clipboard-read=(), clipboard-write=(), gamepad=(), speaker-selection=(), conversion-measurement=(), focus-without-user-activation=(), hid=(), idle-detection=(), interest-cohort=(), serial=(), sync-script=(), trust-token-redemption=(), unload=(), window-placement=(), vertical-scroll=()' always;
	add_header Report-To '{\"group\":\"default\",\"max_age\":10886400,\"endpoints\":[{\"url\":\"https://o4506532003840000.ingest.sentry.io/api/4506614987816960/security/?sentry_key=4f4d867736f3c0b54ef9952e9299dba8\"}],\"include_subdomains\":true}';

	listen 443 quic;
	listen 443 ssl;
	server_name zabbix.terrty.net;

	location / {
		client_max_body_size 2M;
		proxy_pass http://zabbix-web:8080/;
	}
}

server {
	listen 80;
	server_name zabbix.terrty.net zabbix.terrty.com;

	return 301 https://zabbix.terrty.net$request_uri;
}
